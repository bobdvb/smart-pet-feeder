; PlatformIO Project Configuration File
;
; Smart Cat Feeder - ESP32 Controller
;
; This file configures the build environment and library dependencies
; for the ESP32-based cat feeder controller.
;
; To build and upload:
;   pio run -t upload
;
; To monitor serial output:
;   pio device monitor

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; Serial monitor settings
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Build flags
build_flags =
    -DCORE_DEBUG_LEVEL=3
    -DBOARD_HAS_PSRAM

; Library dependencies
lib_deps =
    ; WiFiManager for easy WiFi configuration
    tzapu/WiFiManager@^2.0.16-rc.2

    ; Temperature sensor libraries
    paulstoffregen/OneWire@^2.3.7
    milesburton/DallasTemperature@^3.11.0

    ; Web server (built-in with ESP32, but specified for clarity)
    ; ESPAsyncWebServer is an alternative but we're using the standard WebServer

    ; JSON handling (optional, but useful for future expansion)
    bblanchon/ArduinoJson@^6.21.3

; Upload settings
upload_speed = 921600

; Filesystem settings (if you want to use SPIFFS for web files in the future)
board_build.filesystem = littlefs

; Partition scheme - use default with enough space for OTA updates
board_build.partitions = default.csv

[env:esp32-c3]
; Alternative environment for ESP32-C3 boards
platform = espressif32
board = esp32-c3-devkitm-1
framework = arduino
monitor_speed = 115200
lib_deps = ${env:esp32dev.lib_deps}
build_flags = ${env:esp32dev.build_flags}

[env:esp32-s3]
; Alternative environment for ESP32-S3 boards
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200
lib_deps = ${env:esp32dev.lib_deps}
build_flags = ${env:esp32dev.build_flags}
